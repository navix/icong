<svg
  height="200"
  style="display: none;"
  version="1.1"
  viewBox="0 0 500 200"
  width="500"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <symbol
      *ngFor="let icon of icons"
      [attr.id]="icon.orig.name"
      [attr.viewBox]="icon.viewBox"
      [innerHtml]="icon.html"
    >
    </symbol>
  </defs>
</svg>
